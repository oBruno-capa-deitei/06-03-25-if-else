<!-- A linha abaixo define o documento como html -->
<!DOCTYPE html>
<!-- A linha abaixo inicia a tag html e define o idioma como ingles (en) -->
<html lang="en">
    <!-- A linha abaixo inicia a tag head (cabeçalho) -->
<head>
    <!-- a linha abaixo declara a tag meta com o atributo charset, que é a definição do tipo de caracter da página,
  ou seja characteresestão definidos para UTF-8 (padrão internacional) -->
    <meta charset="UTF-8">
    <!-- a linha abaixo declara a tag meta com os atributos:
     name (que define o valor do tipo de visualisação da tecla) e 
     content (que define o valor do tipo de visualização da tecla) ou
     seja a largura (width) sera de acordo com a largura do dispositivo (device), onde a escala inicial será de 1 (1 por 1)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- a linha abaixo define o título do documento -->
    <title>Do While</title>
    <!-- a linha abaixo encerra a tag head (cabeçalho) -->
</head>
<!-- a linha abaixo inicia a tag body (corpo da página) -->
<body>
    <!-- a linha abaixo cria a tag de rótulo (label) para o checkbox -->
    <label for="cbxMarcarTempo">Marcar Tempo?</label>
    <!-- A linha abaixo cria o checkbox que vai servir para exibir ou não o tempo na página -->
    <input type="checkbox" id="cbxMarcarTempo" />
    <!-- a linha abixo "chama" o arquivo dowhile.js para ser compilado nesta página -->
    <script src="./dowhile.js"></script>
    <!-- a linha abaixo encerra a tag body (corpo da pagina) -->
</body>
<!-- a linha abixo encerra a tag html -->
</html>
